<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>
    <style>
        table
        {
            margin-left: auto;
            margin-right: auto;
            width: 600px;
            text-align: center;
            border: 1px solid black;
        }
        th,td
        {
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <table >
        <tr>
            <th rowspan="3">Day</th>
            <th colspan="3">Seminar</th>
        </tr>
        <tr>
            <th colspan="2">Schedule</th>
            <th rowspan="2">Topic</th>
        </tr>
        <tr>
            <th>Begin</th>
            <th>End</th>
        </tr>
        <tr>
            <td rowspan="3">Monday</td>
           
        </tr>
        <tr>
            <td rowspan="2">8:00 am</td>
            <td rowspan="2">5:00 pm</td>
            <td rowspan="1">Introduction to XML</td>
            <tr>
                <td rowspan="1"> Validity: DTD and Relax NG</td>
            </tr>
           
        </tr>


        <tr>
            <td rowspan="3">Tuesday</td>
            <td >8:00 am</td>
            <td >11:00 am</td>
            <td rowspan="2" >XPath</td>
            <tr>
                <td >11:00 am </td>
                <td >2:00 pm</td> 
            </tr>
            <tr>
                <td>2:00 am </td>
                <td >5:00 pm</td> 
                <td > XSL Transformation</td> 
            </tr>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td >8:00 am</td>
            <td >12:00 pm</td>
            <td>XSL Formatting Objects</td>
        </tr>
           
          
        

        
           
        
     
            
        
           
      
       
    </table>
</body>
</html>
